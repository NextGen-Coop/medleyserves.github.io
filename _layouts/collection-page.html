---
layout: default
---
<h1>{{ page.title }}</h1>
<article class="static-page blur">
  {%- if content -%}
  <section class="content">
    {{ content }}
  </section>
  {%- endif -%}
  {%- if page.collection -%}
  <section class="collection-list">
    {%- include collection-list.html collection=page.collection -%}
  </section>
  {%- endif -%}
</article>
