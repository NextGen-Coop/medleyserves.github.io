---
layout: default
---
{%- assign background_url = page.background -%}
<section class="title-background"
  style="background-image: url(/assets/img/{{ background_url }})">
  <h1>{{ page.title }}</h1>
</section>

<article class="static-page blur">
  {%- if content -%}
  <section class="content">
    {{ content }}
  </section>
  {%- endif -%}
</article>
